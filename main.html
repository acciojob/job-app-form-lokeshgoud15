<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

<h2>Job Application Form</h2>

    <form method="POST">
        <label for="name" >Name:</label>
        <input type="text" id="name"  required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email"  required>
        <br><br>

        <label>Gender:</label>
        <input type="radio" id="gender_male"  value="Male" required>
        <label for="gender_male">Male</label>

        <input type="radio" id="gender_female" value="Female">
        <label for="gender_female">Female</label>

        <input type="radio" id="gender_other"  value="Other">
        <label for="gender_other">Other</label>
        <br><br>

        <label for="laptop">Laptop Brands:</label>
        <select id="laptop" >
            <option value="" disabled selected>--Select a brand--</option>
            <option value="Apple">Apple</option>
            <option value="Asus">Asus</option>
            <option value="HP">HP</option>
        </select>
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age"  required>
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob"  required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password"  required>
        <br><br>

        <label for="portfolio">Portfolio URL:</label>
        <input type="url" id="portfolio" >
        <br><br>

        <button type="submit">Submit</button>
    </form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
